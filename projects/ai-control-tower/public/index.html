<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Control Tower</title>
<style>
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
  -webkit-tap-highlight-color: transparent;
}

:root {
  --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --surface: rgba(255, 255, 255, 0.95);
  --surface-glass: rgba(255, 255, 255, 0.1);
  --text: #1a202c;
  --text-dim: #718096;
  --border: rgba(255, 255, 255, 0.2);
  --primary: #667eea;
  --success: #48bb78;
  --warning: #ed8936;
  --danger: #f56565;
  --shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
  --radius: 20px;
}

[data-theme="dark"] {
  --bg-gradient: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
  --surface: rgba(45, 55, 72, 0.95);
  --surface-glass: rgba(255, 255, 255, 0.05);
  --text: #f7fafc;
  --text-dim: #a0aec0;
  --border: rgba(255, 255, 255, 0.1);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  min-height: 100vh;
  padding-bottom: 80px;
  overflow-x: hidden;
}

.app-header {
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(20px);
  background: var(--surface-glass);
  border-bottom: 1px solid var(--border);
  padding: 16px 20px;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 20px;
  font-weight: 700;
  color: var(--text);
}

.logo-icon {
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

.status-badge {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  background: var(--surface);
  border-radius: 12px;
  font-size: 14px;
  font-weight: 600;
  box-shadow: var(--shadow);
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--success);
  animation: pulse 2s ease-in-out infinite;
}

.status-dot.error {
  background: var(--danger);
}

@keyframes pulse {
  0%, 100% { 
    opacity: 1; 
    transform: scale(1);
  }
  50% { 
    opacity: 0.6;
    transform: scale(0.95);
  }
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  margin-bottom: 24px;
}

.stat-card {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: var(--shadow);
  transition: transform 0.2s ease;
}

.stat-card:active {
  transform: scale(0.98);
}

.stat-value {
  font-size: 32px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary) 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 4px;
}

.stat-label {
  font-size: 13px;
  color: var(--text-dim);
  font-weight: 500;
}

.section {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 24px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
}

.section-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.section-title {
  font-size: 18px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

.refresh-btn {
  background: var(--primary);
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 12px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.refresh-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
}

.refresh-btn:active {
  transform: scale(0.95);
}

.session-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.session-card {
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
  border: 2px solid transparent;
  border-radius: 16px;
  padding: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.session-card:hover {
  border-color: var(--primary);
  transform: translateX(4px);
}

.session-card.selected {
  border-color: var(--primary);
  background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
}

.session-header-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.session-name {
  font-weight: 700;
  font-size: 16px;
  color: var(--text);
}

.session-badge {
  padding: 4px 12px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.session-badge.active {
  background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
  color: white;
}

.session-badge.isolated {
  background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
  color: white;
}

.session-meta {
  display: flex;
  gap: 16px;
  font-size: 14px;
  color: var(--text-dim);
  flex-wrap: wrap;
}

.session-meta span {
  display: flex;
  align-items: center;
  gap: 6px;
}

.message-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-height: 500px;
  overflow-y: auto;
}

.message {
  background: var(--surface);
  border-radius: 16px;
  padding: 16px;
  border-left: 4px solid var(--primary);
  transition: all 0.2s ease;
}

.message:hover {
  transform: translateX(4px);
}

.message.user {
  border-left-color: #667eea;
}

.message.assistant {
  border-left-color: #48bb78;
}

.message-role {
  font-size: 12px;
  font-weight: 700;
  text-transform: uppercase;
  color: var(--text-dim);
  letter-spacing: 0.5px;
  margin-bottom: 8px;
}

.message-content {
  font-size: 14px;
  line-height: 1.6;
  color: var(--text);
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-dim);
}

.empty-state-icon {
  font-size: 64px;
  margin-bottom: 16px;
  opacity: 0.5;
}

.empty-state-text {
  font-size: 16px;
  font-weight: 600;
}

.loading {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
  gap: 12px;
}

.spinner {
  width: 24px;
  height: 24px;
  border: 3px solid var(--border);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.error-banner {
  background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
  color: white;
  padding: 16px 20px;
  border-radius: 16px;
  margin-bottom: 20px;
  font-weight: 600;
  box-shadow: var(--shadow);
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--surface);
  backdrop-filter: blur(20px);
  border-top: 1px solid var(--border);
  padding: 12px 20px;
  display: flex;
  justify-content: space-around;
  align-items: center;
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
  z-index: 100;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 8px 16px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  color: var(--text-dim);
  font-size: 12px;
  font-weight: 600;
}

.nav-item:active {
  transform: scale(0.95);
}

.nav-item.active {
  color: var(--primary);
  background: rgba(102, 126, 234, 0.1);
}

.nav-icon {
  font-size: 24px;
}

@media (max-width: 768px) {
  .container {
    padding: 16px;
  }
  
  .stats-grid {
    grid-template-columns: repeat(2, 1fr);
  }
  
  .section {
    padding: 20px 16px;
  }
  
  .session-meta {
    font-size: 12px;
  }
}

/* Smooth scroll */
html {
  scroll-behavior: smooth;
}

/* iOS safe area */
@supports (padding: max(0px)) {
  body {
    padding-bottom: max(80px, env(safe-area-inset-bottom));
  }
  
  .bottom-nav {
    padding-bottom: max(12px, env(safe-area-inset-bottom));
  }
}
</style>
</head>
<body>

<header class="app-header">
  <div class="header-content">
    <div class="logo">
      <div class="logo-icon">üéØ</div>
      <span>Control Tower</span>
    </div>
    <div class="status-badge">
      <span class="status-dot" id="statusDot"></span>
      <span id="statusText">Connecting...</span>
    </div>
  </div>
</header>

<div class="container">
  <div id="errorContainer"></div>

  <!-- Stats Overview -->
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value" id="sessionCount">0</div>
      <div class="stat-label">Active Sessions</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="totalTokens">0</div>
      <div class="stat-label">Total Tokens</div>
    </div>
    <div class="stat-card">
      <div class="stat-value" id="avgContext">0%</div>
      <div class="stat-label">Avg Context</div>
    </div>
  </div>

  <!-- Sessions List -->
  <div class="section">
    <div class="section-header">
      <div class="section-title">
        <span>‚ö°</span>
        <span>Sessions</span>
      </div>
      <button class="refresh-btn" onclick="refreshSessions()">Refresh</button>
    </div>
    <div class="session-list" id="sessionList">
      <div class="loading">
        <div class="spinner"></div>
        <span>Loading sessions...</span>
      </div>
    </div>
  </div>

  <!-- Session Details -->
  <div class="section" id="sessionDetailsSection" style="display: none;">
    <div class="section-header">
      <div class="section-title">
        <span>üìä</span>
        <span>Session Details</span>
      </div>
    </div>
    <div id="sessionDetails"></div>
  </div>

  <!-- Recent Messages -->
  <div class="section" id="messagesSection" style="display: none;">
    <div class="section-header">
      <div class="section-title">
        <span>üí¨</span>
        <span>Messages</span>
      </div>
    </div>
    <div class="message-list" id="messageList"></div>
  </div>
</div>

<nav class="bottom-nav">
  <div class="nav-item active">
    <div class="nav-icon">üè†</div>
    <span>Home</span>
  </div>
  <div class="nav-item" onclick="refreshSessions()">
    <div class="nav-icon">üîÑ</div>
    <span>Refresh</span>
  </div>
  <div class="nav-item" onclick="toggleTheme()">
    <div class="nav-icon" id="themeIcon">üåô</div>
    <span>Theme</span>
  </div>
</nav>

<script>
const API_BASE = window.location.protocol + '//' + window.location.host;
let selectedSession = null;

async function fetchSessions() {
  try {
    const response = await fetch(`${API_BASE}/api/sessions`);
    if (!response.ok) throw new Error('API unavailable');
    
    const data = await response.json();
    updateStatus('connected');
    renderSessions(data.sessions);
    updateStats(data.sessions);
    return data.sessions;
  } catch (error) {
    updateStatus('error', error.message);
    showError('Backend not running. Deploy to Railway to enable live data.');
    renderMockData();
    return [];
  }
}

function renderMockData() {
  const mockSessions = [
    {
      key: 'main-session',
      displayName: 'Main Session',
      kind: 'active',
      model: 'anthropic/claude-sonnet-4-5',
      totalTokens: 145230,
      contextTokens: 89000
    },
    {
      key: 'isolated-agent-1',
      displayName: 'Research Agent',
      kind: 'isolated',
      model: 'anthropic/claude-sonnet-4-5',
      totalTokens: 42100,
      contextTokens: 28000
    }
  ];
  renderSessions(mockSessions);
  updateStats(mockSessions);
}

function updateStats(sessions) {
  document.getElementById('sessionCount').textContent = sessions.length;
  
  const totalTokens = sessions.reduce((sum, s) => sum + (s.totalTokens || 0), 0);
  document.getElementById('totalTokens').textContent = formatNumber(totalTokens);
  
  const avgContext = sessions.length > 0 
    ? sessions.reduce((sum, s) => sum + ((s.contextTokens || 0) / 1000000 * 100), 0) / sessions.length
    : 0;
  document.getElementById('avgContext').textContent = Math.round(avgContext) + '%';
}

function updateStatus(status, message = '') {
  const dot = document.getElementById('statusDot');
  const text = document.getElementById('statusText');
  
  if (status === 'connected') {
    dot.classList.remove('error');
    text.textContent = 'Connected';
  } else if (status === 'error') {
    dot.classList.add('error');
    text.textContent = 'Offline';
  }
}

function showError(message) {
  const container = document.getElementById('errorContainer');
  container.innerHTML = `<div class="error-banner">${message}</div>`;
}

function renderSessions(sessions) {
  const list = document.getElementById('sessionList');
  
  if (!sessions.length) {
    list.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üì≠</div>
        <div class="empty-state-text">No active sessions</div>
      </div>
    `;
    return;
  }
  
  list.innerHTML = sessions.map(session => `
    <div class="session-card ${selectedSession?.key === session.key ? 'selected' : ''}" 
         onclick='selectSession(${JSON.stringify(session).replace(/'/g, "&apos;")})'>
      <div class="session-header-row">
        <div class="session-name">${session.displayName || session.key}</div>
        <div class="session-badge ${session.kind || 'active'}">${session.kind || 'active'}</div>
      </div>
      <div class="session-meta">
        <span>ü§ñ ${session.model?.split('/').pop() || 'unknown'}</span>
        <span>üî¢ ${formatNumber(session.totalTokens || 0)} tokens</span>
        <span>üìä ${Math.round((session.contextTokens || 0) / 1000000 * 100)}% context</span>
      </div>
    </div>
  `).join('');
}

function selectSession(session) {
  selectedSession = session;
  renderSessions(JSON.parse(localStorage.getItem('sessions') || '[]'));
  
  document.getElementById('sessionDetailsSection').style.display = 'block';
  document.getElementById('messagesSection').style.display = 'block';
  
  renderSessionDetails(session);
  
  // Mock messages
  const mockMessages = [
    { role: 'user', content: 'Build three production-ready apps today' },
    { role: 'assistant', content: 'On it. Building AI Control Tower, TPUSA Intel, and Scholarship Hunt Pro...' },
    { role: 'assistant', content: '‚úÖ All three apps complete and deployed to Netlify' }
  ];
  renderMessages(mockMessages);
}

function renderSessionDetails(session) {
  const container = document.getElementById('sessionDetails');
  container.innerHTML = `
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value">${formatNumber(session.totalTokens || 0)}</div>
        <div class="stat-label">Total Tokens</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">${Math.round((session.contextTokens || 0) / 1000000 * 100)}%</div>
        <div class="stat-label">Context Used</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">${session.model?.split('/').pop() || 'N/A'}</div>
        <div class="stat-label">Model</div>
      </div>
    </div>
  `;
}

function renderMessages(messages) {
  const list = document.getElementById('messageList');
  
  if (!messages || !messages.length) {
    list.innerHTML = `
      <div class="empty-state">
        <div class="empty-state-icon">üí¨</div>
        <div class="empty-state-text">No messages yet</div>
      </div>
    `;
    return;
  }
  
  list.innerHTML = messages.slice(-20).reverse().map(msg => {
    const content = typeof msg.content === 'string' 
      ? msg.content 
      : JSON.stringify(msg.content).substring(0, 200) + '...';
    
    return `
      <div class="message ${msg.role}">
        <div class="message-role">${msg.role}</div>
        <div class="message-content">${escapeHtml(content)}</div>
      </div>
    `;
  }).join('');
}

function formatNumber(num) {
  if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
  if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
  return num.toString();
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

async function refreshSessions() {
  const sessions = await fetchSessions();
  localStorage.setItem('sessions', JSON.stringify(sessions));
}

function toggleTheme() {
  const html = document.documentElement;
  const isDark = html.getAttribute('data-theme') === 'dark';
  html.setAttribute('data-theme', isDark ? 'light' : 'dark');
  localStorage.setItem('control-tower-theme', isDark ? 'light' : 'dark');
  document.getElementById('themeIcon').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
}

// Load saved theme (default: light for mobile-first)
(function() {
  const saved = localStorage.getItem('control-tower-theme') || 'light';
  if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
  document.getElementById('themeIcon').textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
})();

// Initial load
refreshSessions();
</script>

</body>
</html>
