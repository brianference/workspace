[build]
  publish = "."
  functions = "netlify/functions"
  command = "echo 'No build needed'"

[[redirects]]
  from = "/api/sessions"
  to = "/.netlify/functions/sessions"
  status = 200

[[redirects]]
  from = "/api/sessions/:key/history"
  to = "/.netlify/functions/session-history?key=:key"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
