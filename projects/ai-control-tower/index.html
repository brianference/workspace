<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Control Tower - AI Agent Monitor</title>
<style>
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
  -webkit-tap-highlight-color: transparent;
}

/* Midnight Premium Palette (Dark-First Pro Tools) */
:root {
  /* Colors */
  --primary: #6366F1;
  --primary-light: #818CF8;
  --secondary: #EC4899;
  --accent: #10B981;
  --surface: #0F0F0F;
  --surface-elevated: #1A1A1A;
  --surface-card: #262626;
  --text-primary: #FAFAFA;
  --text-secondary: #A1A1AA;
  --text-muted: #71717A;
  --border: #27272A;
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
  --success: #10B981;
  --warning: #F59E0B;
  --error: #EF4444;
  
  /* Spacing (4px grid) */
  --space-1: 0.25rem;
  --space-2: 0.5rem;
  --space-3: 0.75rem;
  --space-4: 1rem;
  --space-5: 1.25rem;
  --space-6: 1.5rem;
  --space-8: 2rem;
  
  /* Touch Targets */
  --touch-min: 44px;
  
  /* Radius */
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
  --radius-2xl: 1.25rem;
  --radius-full: 9999px;
  
  /* Shadows */
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
  --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
  --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.6);
  --glow-primary: 0 0 20px rgba(99, 102, 241, 0.3);
  --glow-accent: 0 0 20px rgba(236, 72, 153, 0.3);
  
  /* Safe areas */
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
}

[data-theme="light"] {
  --surface: #FFFFFF;
  --surface-elevated: #F9FAFB;
  --surface-card: #FFFFFF;
  --text-primary: #111827;
  --text-secondary: #6B7280;
  --text-muted: #9CA3AF;
  --border: #E5E7EB;
  --glass-bg: rgba(255, 255, 255, 0.7);
  --glass-border: rgba(0, 0, 0, 0.1);
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
  --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
  --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
  background: var(--surface);
  color: var(--text-primary);
  min-height: 100vh;
  padding-bottom: calc(72px + var(--safe-bottom));
  overflow-x: hidden;
}

/* Header with Liquid Glass */
.app-header {
  position: sticky;
  top: var(--safe-top);
  z-index: 100;
  background: var(--glass-bg);
  backdrop-filter: blur(24px) saturate(200%);
  -webkit-backdrop-filter: blur(24px) saturate(200%);
  border-bottom: 1px solid var(--glass-border);
  padding: var(--space-4) var(--space-5);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  display: flex;
  align-items: center;
  gap: var(--space-3);
  font-size: 1.375rem;
  font-weight: 700;
  color: var(--text-primary);
}

.logo-icon {
  width: 40px;
  height: 40px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  border-radius: var(--radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.25rem;
  box-shadow: var(--glow-primary);
}

/* Theme Toggle - 44px Touch Target */
.theme-toggle {
  width: var(--touch-min);
  height: var(--touch-min);
  border-radius: var(--radius-full);
  background: var(--surface-card);
  border: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 1.25rem;
}

.theme-toggle:active {
  transform: scale(0.95);
  background: var(--surface-elevated);
}

/* Status Badge */
.status-badge {
  display: inline-flex;
  align-items: center;
  gap: var(--space-2);
  padding: var(--space-2) var(--space-4);
  background: var(--surface-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-full);
  font-size: 0.875rem;
  font-weight: 600;
}

.status-dot {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--success);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

/* Main Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--space-6) var(--space-4);
}

/* Stats Grid */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--space-4);
  margin-bottom: var(--space-6);
}

@media (min-width: 640px) {
  .stats-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

.stat-card {
  background: var(--surface-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-xl);
  padding: var(--space-4);
  box-shadow: var(--shadow-sm);
  transition: all 0.2s;
}

.stat-card:active {
  transform: scale(0.98);
}

.stat-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-muted);
  margin-bottom: var(--space-2);
  font-weight: 600;
}

.stat-value {
  font-size: 1.75rem;
  font-weight: 700;
  color: var(--text-primary);
  line-height: 1.2;
}

.stat-value.primary {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.stat-value.accent {
  color: var(--accent);
}

.stat-value.secondary {
  background: linear-gradient(135deg, var(--secondary), var(--primary));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* Session Cards */
.sessions-section {
  margin-bottom: var(--space-8);
}

.section-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: var(--space-4);
}

.section-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text-primary);
}

.section-action {
  height: var(--touch-min);
  padding: 0 var(--space-5);
  background: var(--primary);
  color: white;
  border: none;
  border-radius: var(--radius-xl);
  font-size: 0.9375rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
}

.section-action:active {
  transform: scale(0.98);
  background: var(--primary-light);
}

.sessions-list {
  display: flex;
  flex-direction: column;
  gap: var(--space-3);
}

.session-card {
  background: var(--surface-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-xl);
  padding: var(--space-4);
  box-shadow: var(--shadow-sm);
  cursor: pointer;
  transition: all 0.2s;
}

.session-card:active {
  transform: scale(0.99);
  background: var(--surface-elevated);
}

.session-card.glass {
  background: var(--glass-bg);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
}

.session-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: var(--space-3);
}

.session-info h3 {
  font-size: 1.0625rem;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: var(--space-1);
}

.session-kind {
  display: inline-block;
  padding: var(--space-1) var(--space-3);
  background: var(--surface-elevated);
  border: 1px solid var(--border);
  border-radius: var(--radius-full);
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.session-kind.main {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  border: none;
}

.session-kind.isolated {
  background: var(--accent);
  color: white;
  border: none;
}

.session-meta {
  display: flex;
  align-items: center;
  gap: var(--space-4);
  font-size: 0.875rem;
  color: var(--text-secondary);
  flex-wrap: wrap;
}

.session-meta-item {
  display: flex;
  align-items: center;
  gap: var(--space-2);
}

.session-model {
  color: var(--primary-light);
  font-weight: 500;
}

/* Bottom Navigation - Liquid Glass */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 100;
  background: var(--glass-bg);
  backdrop-filter: blur(24px) saturate(200%);
  -webkit-backdrop-filter: blur(24px) saturate(200%);
  border-top: 1px solid var(--glass-border);
  padding-bottom: var(--safe-bottom);
  box-shadow: var(--shadow-lg);
}

.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-around;
  max-width: 600px;
  margin: 0 auto;
  padding: var(--space-2) var(--space-4);
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--space-1);
  padding: var(--space-2);
  min-width: var(--touch-min);
  min-height: var(--touch-min);
  border-radius: var(--radius-lg);
  cursor: pointer;
  transition: all 0.2s;
  color: var(--text-muted);
  text-decoration: none;
}

.nav-item:active {
  transform: scale(0.95);
  background: var(--surface-elevated);
}

.nav-item.active {
  color: var(--primary);
}

.nav-icon {
  font-size: 1.5rem;
  line-height: 1;
}

.nav-label {
  font-size: 0.6875rem;
  font-weight: 600;
  text-align: center;
}

/* Loading State */
.loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--space-8) var(--space-4);
  color: var(--text-muted);
}

.spinner {
  width: 40px;
  height: 40px;
  border: 3px solid var(--border);
  border-top-color: var(--primary);
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
  margin-bottom: var(--space-4);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Empty State */
.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--space-8) var(--space-4);
  text-align: center;
  color: var(--text-muted);
}

.empty-icon {
  font-size: 4rem;
  margin-bottom: var(--space-4);
  opacity: 0.3;
}

.empty-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: var(--space-2);
}

.empty-text {
  font-size: 0.9375rem;
  color: var(--text-muted);
}

/* Utility Classes */
.hidden { display: none; }
</style>
</head>
<body data-theme="dark">

<!-- Header -->
<header class="app-header">
  <div class="header-content">
    <div class="logo">
      <div class="logo-icon">‚ö°</div>
      <span>Control Tower</span>
    </div>
    <button class="theme-toggle" id="themeToggle">
      <span id="themeIcon">‚òÄÔ∏è</span>
    </button>
  </div>
</header>

<!-- Main Container -->
<main class="container">
  <!-- Status Badge -->
  <div style="margin-bottom: var(--space-6); text-align: center;">
    <div class="status-badge">
      <div class="status-dot"></div>
      <span id="statusText">Loading...</span>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="stats-grid" id="statsGrid">
    <div class="stat-card">
      <div class="stat-label">Sessions</div>
      <div class="stat-value primary" id="sessionCount">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Messages</div>
      <div class="stat-value accent" id="messageCount">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Active</div>
      <div class="stat-value secondary" id="activeCount">-</div>
    </div>
    <div class="stat-card">
      <div class="stat-label">Tokens</div>
      <div class="stat-value" id="tokenCount">-</div>
    </div>
  </div>

  <!-- Sessions Section -->
  <section class="sessions-section">
    <div class="section-header">
      <h2 class="section-title">Active Sessions</h2>
      <button class="section-action" onclick="refreshSessions()">
        üîÑ Refresh
      </button>
    </div>
    <div id="sessionsContainer">
      <div class="loading">
        <div class="spinner"></div>
        <p>Loading sessions...</p>
      </div>
    </div>
  </section>
</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <div class="nav-container">
    <a href="#" class="nav-item active">
      <div class="nav-icon">üìä</div>
      <div class="nav-label">Dashboard</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">üí¨</div>
      <div class="nav-label">Messages</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">‚öôÔ∏è</div>
      <div class="nav-label">Settings</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">üë§</div>
      <div class="nav-label">Profile</div>
    </a>
  </div>
</nav>

<script>
// Theme Toggle
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
const body = document.body;

let currentTheme = localStorage.getItem('theme') || 'dark';
body.setAttribute('data-theme', currentTheme);
themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

themeToggle.addEventListener('click', () => {
  currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
  body.setAttribute('data-theme', currentTheme);
  themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', currentTheme);
});

// API Configuration
const API_BASE = window.location.hostname === 'localhost' 
  ? 'http://localhost:3000/api'
  : '/.netlify/functions';

// Fetch Sessions
async function fetchSessions() {
  try {
    const response = await fetch(`${API_BASE}/sessions`);
    if (!response.ok) throw new Error('Failed to fetch sessions');
    const data = await response.json();
    return data.sessions || [];
  } catch (error) {
    console.error('Error fetching sessions:', error);
    return [];
  }
}

// Render Sessions
function renderSessions(sessions) {
  const container = document.getElementById('sessionsContainer');
  
  if (!sessions || sessions.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">üí§</div>
        <div class="empty-title">No Active Sessions</div>
        <div class="empty-text">Sessions will appear here when agents are active</div>
      </div>
    `;
    return;
  }

  container.innerHTML = `
    <div class="sessions-list">
      ${sessions.map(session => `
        <div class="session-card ${session.kind === 'main' ? 'glass' : ''}" onclick="viewSession('${session.sessionKey}')">
          <div class="session-header">
            <div class="session-info">
              <h3>${session.label || session.sessionKey.slice(0, 8)}</h3>
              <span class="session-kind ${session.kind}">${session.kind}</span>
            </div>
          </div>
          <div class="session-meta">
            <div class="session-meta-item">
              <span>üí¨</span>
              <span>${session.messageCount || 0} messages</span>
            </div>
            <div class="session-meta-item">
              <span>ü§ñ</span>
              <span class="session-model">${session.model || 'default'}</span>
            </div>
            <div class="session-meta-item">
              <span>‚è±Ô∏è</span>
              <span>${formatTime(session.lastActiveAt)}</span>
            </div>
          </div>
        </div>
      `).join('')}
    </div>
  `;
}

// Update Stats
function updateStats(sessions) {
  const sessionCount = sessions.length;
  const messageCount = sessions.reduce((sum, s) => sum + (s.messageCount || 0), 0);
  const activeCount = sessions.filter(s => isActiveRecently(s.lastActiveAt)).length;
  const tokenCount = sessions.reduce((sum, s) => sum + (s.tokenCount || 0), 0);

  document.getElementById('sessionCount').textContent = sessionCount;
  document.getElementById('messageCount').textContent = messageCount;
  document.getElementById('activeCount').textContent = activeCount;
  document.getElementById('tokenCount').textContent = formatNumber(tokenCount);
  document.getElementById('statusText').textContent = `${activeCount} Active ‚Ä¢ ${sessionCount} Total`;
}

// Helpers
function isActiveRecently(timestamp) {
  if (!timestamp) return false;
  const now = Date.now();
  const lastActive = new Date(timestamp).getTime();
  return (now - lastActive) < 10 * 60 * 1000; // 10 minutes
}

function formatTime(timestamp) {
  if (!timestamp) return 'Unknown';
  const date = new Date(timestamp);
  const now = new Date();
  const diffMs = now - date;
  const diffMins = Math.floor(diffMs / 60000);
  
  if (diffMins < 1) return 'Just now';
  if (diffMins < 60) return `${diffMins}m ago`;
  const diffHours = Math.floor(diffMins / 60);
  if (diffHours < 24) return `${diffHours}h ago`;
  const diffDays = Math.floor(diffHours / 24);
  return `${diffDays}d ago`;
}

function formatNumber(num) {
  if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
  if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
  return num.toString();
}

function viewSession(sessionKey) {
  // TODO: Navigate to session detail view
  console.log('View session:', sessionKey);
  alert(`Session detail view coming soon!\nSession: ${sessionKey}`);
}

async function refreshSessions() {
  document.getElementById('sessionsContainer').innerHTML = `
    <div class="loading">
      <div class="spinner"></div>
      <p>Refreshing sessions...</p>
    </div>
  `;
  
  const sessions = await fetchSessions();
  renderSessions(sessions);
  updateStats(sessions);
}

// Initial Load
(async function init() {
  const sessions = await fetchSessions();
  renderSessions(sessions);
  updateStats(sessions);
  
  // Auto-refresh every 30 seconds
  setInterval(async () => {
    const sessions = await fetchSessions();
    renderSessions(sessions);
    updateStats(sessions);
  }, 30000);
})();
</script>
