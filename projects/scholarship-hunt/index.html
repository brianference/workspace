<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Scholarship Hunt Pro</title>
<style>
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

:root {
  --bg-gradient: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%);
  --surface: rgba(255, 255, 255, 0.95);
  --text: #1e293b;
  --text-dim: #64748b;
  --border: rgba(0, 0, 0, 0.1);
  --primary: #6366f1;
  --success: #10b981;
  --warning: #f59e0b;
  --danger: #ef4444;
  --shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
  --radius: 20px;
}

[data-theme="dark"] {
  --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
  --surface: rgba(30, 41, 59, 0.95);
  --text: #f1f5f9;
  --text-dim: #94a3b8;
  --border: rgba(255, 255, 255, 0.1);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
  background: var(--bg-gradient);
  color: var(--text);
  min-height: 100vh;
  padding-bottom: 80px;
}

.app-header {
  position: sticky;
  top: 0;
  z-index: 100;
  backdrop-filter: blur(20px);
  background: var(--surface);
  border-bottom: 1px solid var(--border);
  padding: 16px 20px;
  box-shadow: var(--shadow);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 18px;
  font-weight: 700;
}

.logo-icon {
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
}

.theme-toggle {
  width: 40px;
  height: 40px;
  border-radius: 10px;
  border: none;
  background: var(--surface);
  box-shadow: var(--shadow);
  font-size: 20px;
  cursor: pointer;
  transition: all 0.2s ease;
}

.theme-toggle:active {
  transform: scale(0.95);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.quick-stats {
  display: flex;
  gap: 12px;
  margin-bottom: 20px;
  overflow-x: auto;
  padding: 4px;
}

.quick-stat {
  background: var(--surface);
  border-radius: 12px;
  padding: 12px 20px;
  white-space: nowrap;
  box-shadow: var(--shadow);
  display: flex;
  align-items: center;
  gap: 8px;
}

.quick-stat-value {
  font-size: 20px;
  font-weight: 700;
}

.quick-stat-value.urgent { color: var(--danger); }
.quick-stat-value.soon { color: var(--warning); }
.quick-stat-value.applied { color: var(--success); }

.quick-stat-label {
  font-size: 12px;
  color: var(--text-dim);
  font-weight: 600;
}

.filters-section {
  background: var(--surface);
  border-radius: var(--radius);
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: var(--shadow);
}

.filter-title {
  font-size: 14px;
  font-weight: 700;
  color: var(--text-dim);
  margin-bottom: 12px;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.filter-chips {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
  margin-bottom: 16px;
}

.filter-chip {
  padding: 8px 16px;
  border-radius: 10px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  border: 2px solid var(--border);
  background: var(--surface);
  color: var(--text-dim);
  transition: all 0.2s ease;
}

.filter-chip:active {
  transform: scale(0.98);
}

.filter-chip.active {
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  border-color: transparent;
  color: white;
}

.filter-group {
  margin-bottom: 16px;
}

.filter-group:last-child {
  margin-bottom: 0;
}

.scholarship-grid {
  display: grid;
  gap: 16px;
}

.scholarship-card {
  background: var(--surface);
  border-radius: 16px;
  padding: 20px;
  box-shadow: var(--shadow);
  border: 2px solid transparent;
  transition: all 0.3s ease;
}

.scholarship-card:hover {
  border-color: var(--primary);
  transform: translateY(-4px);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
}

.scholarship-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 12px;
}

.scholarship-name {
  font-size: 18px;
  font-weight: 700;
  color: var(--text);
  flex: 1;
}

.deadline-badge {
  padding: 6px 12px;
  border-radius: 8px;
  font-size: 12px;
  font-weight: 700;
  white-space: nowrap;
  margin-left: 12px;
}

.deadline-urgent {
  background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
  color: white;
}

.deadline-soon {
  background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
  color: white;
}

.deadline-later {
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
}

.scholarship-amount {
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary) 0%, #8b5cf6 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
}

.scholarship-details {
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.detail-tag {
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 12px;
  font-weight: 600;
  background: rgba(99, 102, 241, 0.1);
  color: var(--primary);
}

.detail-tag.no-essay {
  background: rgba(16, 185, 129, 0.1);
  color: var(--success);
}

.detail-tag.essay {
  background: rgba(245, 158, 11, 0.1);
  color: var(--warning);
}

.scholarship-requirements {
  font-size: 13px;
  color: var(--text-dim);
  line-height: 1.6;
  margin-bottom: 12px;
}

.scholarship-actions {
  display: flex;
  gap: 8px;
}

.btn {
  flex: 1;
  padding: 10px 16px;
  border-radius: 10px;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: all 0.2s ease;
  border: none;
}

.btn-primary {
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  color: white;
}

.btn-secondary {
  background: var(--surface);
  border: 2px solid var(--border);
  color: var(--text);
}

.btn:active {
  transform: scale(0.98);
}

.status-selector {
  padding: 8px;
  border-radius: 8px;
  border: 2px solid var(--border);
  background: var(--surface);
  color: var(--text);
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
}

.fab {
  position: fixed;
  bottom: 90px;
  right: 20px;
  width: 56px;
  height: 56px;
  border-radius: 50%;
  background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
  color: white;
  border: none;
  font-size: 28px;
  box-shadow: 0 8px 24px rgba(99, 102, 241, 0.4);
  cursor: pointer;
  transition: all 0.2s ease;
  z-index: 99;
}

.fab:active {
  transform: scale(0.95);
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: var(--surface);
  backdrop-filter: blur(20px);
  border-top: 1px solid var(--border);
  padding: 12px 20px;
  display: flex;
  justify-content: space-around;
  box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
  z-index: 100;
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 4px;
  padding: 8px 16px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s ease;
  color: var(--text-dim);
  font-size: 12px;
  font-weight: 600;
}

.nav-item.active {
  color: var(--primary);
  background: rgba(99, 102, 241, 0.1);
}

.nav-icon {
  font-size: 24px;
}

@media (max-width: 768px) {
  .scholarship-header {
    flex-direction: column;
  }
  
  .deadline-badge {
    margin-left: 0;
    margin-top: 8px;
  }
}

@supports (padding: max(0px)) {
  body {
    padding-bottom: max(80px, env(safe-area-inset-bottom));
  }
}
</style>
</head>
<body>

<header class="app-header">
  <div class="header-content">
    <div class="logo">
      <div class="logo-icon">üéì</div>
      <span>Scholarship Hunt Pro</span>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()" id="themeBtn">üåô</button>
  </div>
</header>

<div class="container">
  <!-- Quick Stats Bar -->
  <div class="quick-stats">
    <div class="quick-stat">
      <span class="quick-stat-value urgent">3</span>
      <span class="quick-stat-label">Urgent (<7d)</span>
    </div>
    <div class="quick-stat">
      <span class="quick-stat-value soon">2</span>
      <span class="quick-stat-label">Soon (<14d)</span>
    </div>
    <div class="quick-stat">
      <span class="quick-stat-value applied">0</span>
      <span class="quick-stat-label">Applied</span>
    </div>
    <div class="quick-stat">
      <span class="quick-stat-value" style="color: var(--primary);">$50K+</span>
      <span class="quick-stat-label">Potential</span>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters-section">
    <div class="filter-group">
      <div class="filter-title">Deadline</div>
      <div class="filter-chips">
        <div class="filter-chip active" data-filter="all">All</div>
        <div class="filter-chip" data-filter="urgent">Urgent (<7 days)</div>
        <div class="filter-chip" data-filter="soon">Soon (<14 days)</div>
        <div class="filter-chip" data-filter="later">Later (>14 days)</div>
      </div>
    </div>

    <div class="filter-group">
      <div class="filter-title">Amount</div>
      <div class="filter-chips">
        <div class="filter-chip" data-filter="high">$5K+</div>
        <div class="filter-chip" data-filter="medium">$1K-$5K</div>
        <div class="filter-chip" data-filter="low"><$1K</div>
      </div>
    </div>

    <div class="filter-group">
      <div class="filter-title">Requirements</div>
      <div class="filter-chips">
        <div class="filter-chip" data-filter="no-essay">No Essay</div>
        <div class="filter-chip" data-filter="essay">Essay Required</div>
        <div class="filter-chip" data-filter="big4">Big 4 Firms</div>
        <div class="filter-chip" data-filter="women">Women Only</div>
      </div>
    </div>

    <div class="filter-group">
      <div class="filter-title">Status</div>
      <div class="filter-chips">
        <div class="filter-chip" data-filter="not-started">Not Started</div>
        <div class="filter-chip" data-filter="in-progress">In Progress</div>
        <div class="filter-chip" data-filter="applied">Applied</div>
      </div>
    </div>
  </div>

  <!-- Scholarship List -->
  <div class="scholarship-grid" id="scholarshipList">
    <!-- Scholarships will be rendered here -->
  </div>
</div>

<button class="fab" title="Add Scholarship">+</button>

<nav class="bottom-nav">
  <div class="nav-item active">
    <div class="nav-icon">üìã</div>
    <span>All</span>
  </div>
  <div class="nav-item">
    <div class="nav-icon">‚ö°</div>
    <span>Urgent</span>
  </div>
  <div class="nav-item">
    <div class="nav-icon">‚úÖ</div>
    <span>Applied</span>
  </div>
</nav>

<script>
const scholarships = [
  {
    name: "AICPA Foundation Scholarship",
    amount: "$5,000 - $10,000",
    deadline: "March 15, 2026",
    daysLeft: 37,
    requirements: "Essay + 2 letters of rec + transcript",
    tags: ["Essay", "High Amount", "Accounting"],
    url: "https://thiswaytocpa.com/education/aicpa-legacy-scholarships/",
    status: "not-started"
  },
  {
    name: "Arizona Society of CPAs - Women's",
    amount: "$5,000",
    deadline: "March 15, 2026",
    daysLeft: 37,
    requirements: "Application via ASU Scholarship Universe",
    tags: ["Essay", "Women Only", "High Amount"],
    url: "https://scholarships.asu.edu/",
    status: "not-started"
  },
  {
    name: "Deloitte Foundation",
    amount: "$2,500 - $25,000",
    deadline: "March 1, 2026",
    daysLeft: 23,
    requirements: "Essay + resume + transcript",
    tags: ["Essay", "High Amount", "Big 4"],
    url: "https://www2.deloitte.com/",
    status: "not-started"
  },
  {
    name: "PwC Scholarships",
    amount: "$2,500 - $10,000",
    deadline: "Rolling",
    daysLeft: 999,
    requirements: "Online app + leadership essay",
    tags: ["Essay", "High Amount", "Big 4"],
    url: "https://www.pwc.com/",
    status: "not-started"
  },
  {
    name: "KPMG Future Leaders",
    amount: "$10,000",
    deadline: "February 1, 2026",
    daysLeft: -5,
    requirements: "Essay on leadership",
    tags: ["Essay", "High Amount", "Big 4"],
    url: "https://apply.mykaleidoscope.com/",
    status: "not-started"
  }
];

function renderScholarships() {
  const container = document.getElementById('scholarshipList');
  container.innerHTML = scholarships.map(s => {
    const urgency = s.daysLeft < 0 ? 'Closed' : s.daysLeft <= 7 ? 'deadline-urgent' : s.daysLeft <= 14 ? 'deadline-soon' : 'deadline-later';
    const urgencyText = s.daysLeft < 0 ? 'Closed' : `${s.daysLeft} days left`;
    
    return `
      <div class="scholarship-card">
        <div class="scholarship-header">
          <div class="scholarship-name">${s.name}</div>
          <div class="deadline-badge ${urgency}">${urgencyText}</div>
        </div>
        <div class="scholarship-amount">${s.amount}</div>
        <div class="scholarship-details">
          ${s.tags.map(tag => {
            const isNoEssay = tag.toLowerCase().includes('no essay');
            const isEssay = tag.toLowerCase().includes('essay') && !isNoEssay;
            return `<div class="detail-tag ${isNoEssay ? 'no-essay' : isEssay ? 'essay' : ''}">${tag}</div>`;
          }).join('')}
        </div>
        <div class="scholarship-requirements">üìù ${s.requirements}</div>
        <div class="scholarship-actions">
          <button class="btn btn-primary" onclick="window.open('${s.url}', '_blank')">Apply Now</button>
          <select class="status-selector" onchange="updateStatus('${s.name}', this.value)">
            <option value="not-started" ${s.status === 'not-started' ? 'selected' : ''}>Not Started</option>
            <option value="in-progress" ${s.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
            <option value="applied" ${s.status === 'applied' ? 'selected' : ''}>Applied</option>
          </select>
        </div>
      </div>
    `;
  }).join('');
}

function updateStatus(name, status) {
  const scholarship = scholarships.find(s => s.name === name);
  if (scholarship) {
    scholarship.status = status;
    localStorage.setItem('scholarships', JSON.stringify(scholarships));
  }
}

// Filter interaction
document.querySelectorAll('.filter-chip').forEach(chip => {
  chip.addEventListener('click', function() {
    const group = this.closest('.filter-group');
    group.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
    this.classList.add('active');
    // Filter logic would go here
  });
});

// Theme toggle
function toggleTheme() {
  const html = document.documentElement;
  const isDark = html.getAttribute('data-theme') === 'dark';
  html.setAttribute('data-theme', isDark ? 'light' : 'dark');
  localStorage.setItem('scholarship-theme', isDark ? 'light' : 'dark');
  document.getElementById('themeBtn').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
}

// Load saved theme
(function() {
  const saved = localStorage.getItem('scholarship-theme') || 'light';
  if (saved === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
  document.getElementById('themeBtn').textContent = saved === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  
  // Load saved scholarships
  const savedData = localStorage.getItem('scholarships');
  if (savedData) {
    const loaded = JSON.parse(savedData);
    loaded.forEach((saved, i) => {
      if (scholarships[i]) scholarships[i].status = saved.status;
    });
  }
  
  renderScholarships();
})();
</script>

</body>
</html>
