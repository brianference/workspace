<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
<title>Scholarship Hunt Pro</title>
<style>
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
  -webkit-tap-highlight-color: transparent;
}

/* Nature Soft Palette (Health/Wellness/Calming) */
:root {
  /* Colors */
  --primary: #86A789;
  --secondary: #D2E3C8;
  --accent: #FFCBCB;
  --surface: #FFFDF8;
  --surface-card: #FFFFFF;
  --text-primary: #2C3E50;
  --text-secondary: #7F8C8D;
  --success: #86A789;
  --error: #E57373;
  --warning: #FFD93D;
  --border: #E8E4DC;
  
  /* Spacing (4px grid) */
  --space-1: 0.25rem;
  --space-2: 0.5rem;
  --space-3: 0.75rem;
  --space-4: 1rem;
  --space-5: 1.25rem;
  --space-6: 1.5rem;
  --space-8: 2rem;
  
  /* Touch Targets */
  --touch-min: 44px;
  
  /* Radius */
  --radius-sm: 0.375rem;
  --radius-md: 0.5rem;
  --radius-lg: 0.75rem;
  --radius-xl: 1rem;
  --radius-2xl: 1.25rem;
  --radius-full: 9999px;
  
  /* Shadows */
  --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.04);
  --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.06);
  --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
  --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
  
  /* Safe areas */
  --safe-top: env(safe-area-inset-top);
  --safe-bottom: env(safe-area-inset-bottom);
}

[data-theme="dark"] {
  --surface: #1C1C1E;
  --surface-card: #2C2C2E;
  --text-primary: #FFFFFF;
  --text-secondary: rgba(235, 235, 245, 0.6);
  --border: #38383A;
  --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.4);
  --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.5);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", system-ui, sans-serif;
  background: var(--surface);
  color: var(--text-primary);
  min-height: 100vh;
  padding-bottom: calc(72px + var(--safe-bottom));
  overflow-x: hidden;
}

/* Header */
.app-header {
  position: sticky;
  top: var(--safe-top);
  z-index: 100;
  background: rgba(255, 253, 248, 0.95);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-bottom: 1px solid var(--border);
  padding: var(--space-4) var(--space-5);
}

[data-theme="dark"] .app-header {
  background: rgba(28, 28, 30, 0.85);
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  max-width: 1200px;
  margin: 0 auto;
}

.logo {
  display: flex;
  align-items: center;
  gap: var(--space-3);
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text-primary);
}

.logo-icon {
  width: 36px;
  height: 36px;
  background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
  border-radius: var(--radius-lg);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.125rem;
}

/* Theme Toggle - 44px Touch Target */
.theme-toggle {
  width: var(--touch-min);
  height: var(--touch-min);
  border-radius: var(--radius-full);
  background: var(--surface-card);
  border: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 1.125rem;
}

.theme-toggle:active {
  transform: scale(0.95);
}

/* Container */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--space-6) var(--space-4);
}

/* Summary Cards */
.summary-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: var(--space-3);
  margin-bottom: var(--space-6);
}

@media (min-width: 640px) {
  .summary-grid {
    grid-template-columns: repeat(4, 1fr);
  }
}

.summary-card {
  background: var(--surface-card);
  border-radius: var(--radius-xl);
  padding: var(--space-4);
  box-shadow: var(--shadow-sm);
  border: 1px solid var(--border);
  transition: all 0.2s;
}

.summary-card:active {
  transform: scale(0.98);
}

.summary-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  color: var(--text-secondary);
  margin-bottom: var(--space-2);
  font-weight: 600;
}

.summary-value {
  font-size: 1.5rem;
  font-weight: 700;
  color: var(--text-primary);
  line-height: 1.2;
}

.summary-value.primary {
  color: var(--primary);
}

.summary-value.success {
  color: var(--success);
}

.summary-value.warning {
  color: var(--warning);
}

/* Filters */
.filters-section {
  display: flex;
  gap: var(--space-3);
  margin-bottom: var(--space-6);
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  padding-bottom: var(--space-2);
}

.filters-section::-webkit-scrollbar {
  display: none;
}

.filter-chip {
  height: 40px;
  padding: 0 var(--space-4);
  background: var(--surface-card);
  border: 1.5px solid var(--border);
  border-radius: var(--radius-full);
  font-size: 0.875rem;
  font-weight: 500;
  color: var(--text-primary);
  white-space: nowrap;
  cursor: pointer;
  transition: all 0.2s;
  flex-shrink: 0;
}

.filter-chip:active {
  transform: scale(0.96);
}

.filter-chip.active {
  background: var(--primary);
  border-color: var(--primary);
  color: white;
}

/* Scholarship Cards */
.scholarships-section {
  margin-bottom: var(--space-8);
}

.section-title {
  font-size: 1.25rem;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: var(--space-4);
}

.scholarships-list {
  display: flex;
  flex-direction: column;
  gap: var(--space-4);
}

.scholarship-card {
  background: var(--surface-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-xl);
  padding: var(--space-5);
  box-shadow: var(--shadow-sm);
  transition: all 0.2s;
}

.scholarship-card:active {
  transform: scale(0.99);
  box-shadow: var(--shadow-md);
}

.scholarship-header {
  display: flex;
  align-items: flex-start;
  justify-content: space-between;
  margin-bottom: var(--space-4);
  gap: var(--space-3);
}

.scholarship-title {
  font-size: 1.125rem;
  font-weight: 700;
  color: var(--text-primary);
  line-height: 1.3;
  flex: 1;
}

.amount-badge {
  padding: var(--space-2) var(--space-3);
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: white;
  border-radius: var(--radius-lg);
  font-size: 0.875rem;
  font-weight: 700;
  white-space: nowrap;
  flex-shrink: 0;
}

.scholarship-org {
  font-size: 0.9375rem;
  color: var(--text-secondary);
  margin-bottom: var(--space-3);
}

.scholarship-meta {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-3);
  margin-bottom: var(--space-4);
  font-size: 0.875rem;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: var(--space-2);
  color: var(--text-secondary);
}

.deadline-urgent {
  color: var(--error);
  font-weight: 600;
}

.scholarship-requirements {
  display: flex;
  flex-wrap: wrap;
  gap: var(--space-2);
  margin-bottom: var(--space-4);
}

.req-chip {
  padding: var(--space-1) var(--space-3);
  background: var(--secondary);
  color: var(--text-primary);
  border-radius: var(--radius-full);
  font-size: 0.75rem;
  font-weight: 500;
}

.scholarship-actions {
  display: flex;
  gap: var(--space-3);
}

.btn {
  height: var(--touch-min);
  padding: 0 var(--space-5);
  border-radius: var(--radius-xl);
  font-size: 0.9375rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s;
  border: none;
  flex: 1;
}

.btn:active {
  transform: scale(0.98);
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-secondary {
  background: var(--surface);
  color: var(--text-primary);
  border: 1.5px solid var(--border);
}

.status-select {
  height: var(--touch-min);
  padding: 0 var(--space-4);
  background: var(--surface);
  border: 1.5px solid var(--border);
  border-radius: var(--radius-xl);
  font-size: 0.9375rem;
  font-weight: 500;
  color: var(--text-primary);
  cursor: pointer;
  flex: 1;
}

/* Bottom Navigation */
.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  z-index: 100;
  background: rgba(255, 253, 248, 0.95);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-top: 1px solid var(--border);
  padding-bottom: var(--safe-bottom);
  box-shadow: var(--shadow-lg);
}

[data-theme="dark"] .bottom-nav {
  background: rgba(28, 28, 30, 0.85);
}

.nav-container {
  display: flex;
  align-items: center;
  justify-content: space-around;
  max-width: 600px;
  margin: 0 auto;
  padding: var(--space-2) var(--space-4);
}

.nav-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--space-1);
  padding: var(--space-2);
  min-width: var(--touch-min);
  min-height: var(--touch-min);
  border-radius: var(--radius-lg);
  cursor: pointer;
  transition: all 0.2s;
  color: var(--text-secondary);
  text-decoration: none;
}

.nav-item:active {
  transform: scale(0.95);
}

.nav-item.active {
  color: var(--primary);
}

.nav-icon {
  font-size: 1.5rem;
  line-height: 1;
}

.nav-label {
  font-size: 0.6875rem;
  font-weight: 600;
  text-align: center;
}

/* Empty State */
.empty-state {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: var(--space-8) var(--space-4);
  text-align: center;
}

.empty-icon {
  font-size: 4rem;
  margin-bottom: var(--space-4);
  opacity: 0.3;
}

.empty-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-secondary);
  margin-bottom: var(--space-2);
}

.empty-text {
  font-size: 0.9375rem;
  color: var(--text-secondary);
}

/* Utility */
.hidden { display: none; }
</style>
</head>
<body data-theme="light">

<!-- Header -->
<header class="app-header">
  <div class="header-content">
    <div class="logo">
      <div class="logo-icon">üéì</div>
      <span>Scholarship Hunt</span>
    </div>
    <button class="theme-toggle" id="themeToggle">
      <span id="themeIcon">üåô</span>
    </button>
  </div>
</header>

<!-- Main Container -->
<main class="container">
  <!-- Summary Grid -->
  <div class="summary-grid">
    <div class="summary-card">
      <div class="summary-label">Total</div>
      <div class="summary-value primary" id="totalCount">5</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">Applied</div>
      <div class="summary-value success" id="appliedCount">0</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">Pending</div>
      <div class="summary-value warning" id="pendingCount">2</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">Value</div>
      <div class="summary-value" id="totalValue">$26K</div>
    </div>
  </div>

  <!-- Filters -->
  <div class="filters-section">
    <button class="filter-chip active" onclick="filterScholarships('all')">All</button>
    <button class="filter-chip" onclick="filterScholarships('deadline')">Urgent</button>
    <button class="filter-chip" onclick="filterScholarships('amount')">High Value</button>
    <button class="filter-chip" onclick="filterScholarships('requirements')">Essay Required</button>
    <button class="filter-chip" onclick="filterScholarships('status')">Not Applied</button>
  </div>

  <!-- Scholarships Section -->
  <section class="scholarships-section">
    <h2 class="section-title">Available Scholarships</h2>
    <div class="scholarships-list" id="scholarshipsList">
      <!-- Loaded via JavaScript -->
    </div>
  </section>
</main>

<!-- Bottom Navigation -->
<nav class="bottom-nav">
  <div class="nav-container">
    <a href="#" class="nav-item active">
      <div class="nav-icon">üéØ</div>
      <div class="nav-label">Browse</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">‚úÖ</div>
      <div class="nav-label">Applied</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">üìÖ</div>
      <div class="nav-label">Calendar</div>
    </a>
    <a href="#" class="nav-item">
      <div class="nav-icon">üë§</div>
      <div class="nav-label">Profile</div>
    </a>
  </div>
</nav>

<script>
// Theme Toggle
const themeToggle = document.getElementById('themeToggle');
const themeIcon = document.getElementById('themeIcon');
const body = document.body;

let currentTheme = localStorage.getItem('theme') || 'light';
body.setAttribute('data-theme', currentTheme);
themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';

themeToggle.addEventListener('click', () => {
  currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
  body.setAttribute('data-theme', currentTheme);
  themeIcon.textContent = currentTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
  localStorage.setItem('theme', currentTheme);
});

// Scholarship Data
const scholarships = [
  {
    id: 1,
    title: "Sallie Mae No Essay Scholarship",
    organization: "Sallie Mae",
    amount: "$9,000",
    deadline: "2026-02-28",
    requirements: ["No essay"],
    status: "not_applied",
    url: "https://www.salliemae.com/scholarships/",
    description: "Easy apply, just basic info"
  },
  {
    id: 2,
    title: "AICPA Foundation Scholarship",
    organization: "AICPA",
    amount: "$5,000 - $10,000",
    deadline: "2026-03-15",
    requirements: ["Essay", "Transcript", "Letter of Rec"],
    status: "not_applied",
    url: "https://www.aicpa.org/",
    description: "For accounting majors"
  },
  {
    id: 3,
    title: "Arizona Women's CPA Scholarship",
    organization: "AWSCPA",
    amount: "$5,000",
    deadline: "2026-03-15",
    requirements: ["Essay", "Transcript"],
    status: "not_applied",
    url: "https://www.azscpa.org/",
    description: "Women in accounting"
  },
  {
    id: 4,
    title: "Deloitte Foundation Scholarship",
    organization: "Deloitte",
    amount: "$2,500 - $25,000",
    deadline: "2026-03-01",
    requirements: ["Essay", "Transcript", "Letter of Rec", "Interview"],
    status: "pending",
    url: "https://www2.deloitte.com/",
    description: "Big 4 accounting firm"
  },
  {
    id: 5,
    title: "Women in Business Scholarship",
    organization: "Bold.org",
    amount: "$500",
    deadline: "2026-04-01",
    requirements: ["Short essay"],
    status: "pending",
    url: "https://bold.org/",
    description: "Quick essay scholarship"
  }
];

// Render Scholarships
function renderScholarships(filter = 'all') {
  const container = document.getElementById('scholarshipsList');
  let filtered = [...scholarships];

  // Apply filters
  if (filter === 'deadline') {
    const urgentDate = new Date();
    urgentDate.setDate(urgentDate.getDate() + 30);
    filtered = filtered.filter(s => new Date(s.deadline) <= urgentDate);
  } else if (filter === 'amount') {
    filtered = filtered.filter(s => {
      const amount = parseInt(s.amount.replace(/[^0-9]/g, ''));
      return amount >= 5000;
    });
  } else if (filter === 'requirements') {
    filtered = filtered.filter(s => s.requirements.some(r => r.toLowerCase().includes('essay')));
  } else if (filter === 'status') {
    filtered = filtered.filter(s => s.status === 'not_applied');
  }

  if (filtered.length === 0) {
    container.innerHTML = `
      <div class="empty-state">
        <div class="empty-icon">üîç</div>
        <div class="empty-title">No Scholarships Found</div>
        <div class="empty-text">Try adjusting your filters</div>
      </div>
    `;
    return;
  }

  container.innerHTML = filtered.map(s => {
    const daysUntil = Math.ceil((new Date(s.deadline) - new Date()) / (1000 * 60 * 60 * 24));
    const isUrgent = daysUntil <= 30;

    return `
      <div class="scholarship-card">
        <div class="scholarship-header">
          <h3 class="scholarship-title">${s.title}</h3>
          <div class="amount-badge">${s.amount}</div>
        </div>
        <div class="scholarship-org">${s.organization}</div>
        <div class="scholarship-meta">
          <div class="meta-item ${isUrgent ? 'deadline-urgent' : ''}">
            <span>üìÖ</span>
            <span>Due ${formatDate(s.deadline)} (${daysUntil} days)</span>
          </div>
        </div>
        <div class="scholarship-requirements">
          ${s.requirements.map(r => `<span class="req-chip">${r}</span>`).join('')}
        </div>
        <div class="scholarship-actions">
          <button class="btn btn-primary" onclick="applyScholarship(${s.id})">
            Apply Now
          </button>
          <select class="status-select" onchange="updateStatus(${s.id}, this.value)">
            <option value="not_applied" ${s.status === 'not_applied' ? 'selected' : ''}>Not Applied</option>
            <option value="pending" ${s.status === 'pending' ? 'selected' : ''}>In Progress</option>
            <option value="applied" ${s.status === 'applied' ? 'selected' : ''}>Applied</option>
          </select>
        </div>
      </div>
    `;
  }).join('');

  updateSummary();
}

// Update Summary Stats
function updateSummary() {
  const total = scholarships.length;
  const applied = scholarships.filter(s => s.status === 'applied').length;
  const pending = scholarships.filter(s => s.status === 'pending').length;
  const totalValue = scholarships.reduce((sum, s) => {
    const amount = parseInt(s.amount.replace(/[^0-9]/g, ''));
    return sum + amount;
  }, 0);

  document.getElementById('totalCount').textContent = total;
  document.getElementById('appliedCount').textContent = applied;
  document.getElementById('pendingCount').textContent = pending;
  document.getElementById('totalValue').textContent = formatCurrency(totalValue);
}

// Filter Scholarships
function filterScholarships(filter) {
  document.querySelectorAll('.filter-chip').forEach(chip => {
    chip.classList.remove('active');
  });
  event.target.classList.add('active');
  renderScholarships(filter);
}

// Apply Scholarship
function applyScholarship(id) {
  const scholarship = scholarships.find(s => s.id === id);
  if (scholarship) {
    window.open(scholarship.url, '_blank');
  }
}

// Update Status
function updateStatus(id, status) {
  const scholarship = scholarships.find(s => s.id === id);
  if (scholarship) {
    scholarship.status = status;
    updateSummary();
  }
}

// Helpers
function formatDate(dateString) {
  const date = new Date(dateString);
  return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
}

function formatCurrency(amount) {
  if (amount >= 1000) return `$${(amount / 1000).toFixed(0)}K`;
  return `$${amount}`;
}

// Initialize
renderScholarships();
</script>
